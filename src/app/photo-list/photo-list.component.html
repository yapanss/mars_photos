
<div id="container">
  <div *ngIf="spinner" id="spinner">
     <mat-spinner></mat-spinner>
     <mat-spinner></mat-spinner>
  </div>
    <div *ngIf="photos">
      <div *ngIf="photos.length > 0" id="photo_qtty">
        <p>{{photos.length}} found</p>
      </div>
      <div *ngIf="photos.length == 0" id="no_photo">
      <p>Nothing found </p>
    </div>
    <ngx-masonry
          [useImagesLoaded]="true"
          [options]="myOptions"
          *ngIf="photos.length > 0">
       <ngxMasonryItem  *ngFor="let photo of photos; let i = index;">
          <a href="{{photo.img_src}}" target="_blank">
            <img src="{{photo.img_src}}" alt="{{photo.id}}" id="img_{{i}}"/>
          </a>
        </ngxMasonryItem>
    </ngx-masonry>
  </div>

</div>
